<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <body>

        <ui:composition template="./../layouts/global.xhtml">           

            <ui:define name="content">
                <h1>Entradas de Equipos</h1>

                <h:form id="formTable">


                    <p:dataTable id="dtEquipoD" editable="true" var="detalleVarD" widgetVar="equipoTabla" value="#{entradaBean.listSalidas}"  
                                 emptyMessage="No hay entradas encontradas de equipos" 
                                 rows="10"
                                 paginator="true"
                                 selection="#{entradaBean.nuevo}" selectionMode="single" rowKey="#{detalleVarD.id}" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <f:facet name="header">
                            <p:outputPanel >
                                <h:outputText value="Buscar en todos los filtros:" />
                                <p:inputText id="globalFilter" onkeyup="PF('equipoTabla').filter()" style="width:150px" placeholder=""/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column  filterStyle="display:none;" filterBy="#{detalleVarD.id}" headerText="Codigo Salida">
                            <h:outputText value="#{detalleVarD.id}" />
                        </p:column>

                        <p:column  filterStyle="display:none;" filterBy="#{detalleVarD.equipo.tipoequipo.nombre}" headerText="Tipo Equipo">
                            <h:outputText value="#{detalleVarD.equipo.tipoequipo.nombre}" />
                        </p:column>

                        <p:column  filterStyle="display:none;" filterBy="#{detalleVarD.equipo.nombre}" headerText="Nombre Equipo">
                            <h:outputText value="#{detalleVarD.equipo.nombre}" />
                        </p:column>

                        <p:column  filterStyle="display:none;" filterBy="#{detalleVarD.obra.nombre}" headerText="Obra">
                            <h:outputText value="#{detalleVarD.obra.nombre}" />
                        </p:column>

                        <p:column  filterStyle="display:none;" filterBy="#{detalleVarD.obra.cliente.empresa}" headerText="Empresa">
                            <h:outputText value="#{detalleVarD.obra.cliente.empresa}" />
                        </p:column>
                        
                        <p:column  filterStyle="display:none;"  headerText="Fecha Prestamo">
                            <h:outputText value="#{detalleVarD.fecha}" />
                        </p:column>

                        <p:column  filterStyle="display:none;"  headerText="Hora prestamo">
                            <h:outputText value="#{detalleVarD.hora}" />
                        </p:column>
                    </p:dataTable>


                    
                    
                    
                    

                    <p:growl id="growl1" showDetail="true" life="5555"/> 
                    <p:commandButton id="btnEnviar" value="Devuelto" actionListener="#{entradaBean.actualizar()}" style="top:800px;left:650px;position: absolute;" update="formTable,growl1" />

                </h:form>

            </ui:define>


        </ui:composition>

    </body>
</html>
