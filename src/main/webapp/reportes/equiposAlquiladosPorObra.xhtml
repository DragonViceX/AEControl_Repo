<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>


        <ui:composition template="./../layouts/global.xhtml">           

            <ui:define name="content">
                <h1>Reporte Equipos Alquilados Por Obra</h1>
                <h:form id="form"> 
                    <p:messages autoUpdate="true"/>

                    <h:panelGrid style="margin-left: 50px" id="grid" columns="2" cellpadding="5">


                        <p:outputLabel for="fechaDesde" value="Fecha Desde"/>
                        <p:calendar id="fechaDesde" label="Fecha Desde" required="true" value="#{reportesBean.fechaDesde}"/>


                        <p:outputLabel for="fechaHasta" value="Fecha Hasta"/>
                        <p:calendar id="fechaHasta" label="Fecha Hasta" required="true" value="#{reportesBean.fechaHasta}"/>


                        <p:outputLabel for="Obra" value="Obra"/>
                        <p:inputText id="Obra" label="Obra" required="true" value="#{reportesBean.obra}"/>

                        <p:message for="fechaDesde"/>
                        <p:message for="fechaHasta"/>
                        <p:message for="Obra"/>


                        <p:commandButton id="btnEnviar" value="Generar Reporte" action="#{reportesBean.generarReporteEquipoAlquiladoPorObra}" 

                                         ajax="false"

                                         />
                    </h:panelGrid>
                </h:form>  





            </ui:define>


        </ui:composition>

    </body>
</html>
